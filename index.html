<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- img başlangıç -->
    <div class="first">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
    </div>
    <!-- img sonu -->
    <!-- search-bar başlangıç -->
    <div class="second">
        <div class="main">
            <p>Search the web using Google!</p>
            <input style="width: 20rem;" type="text">
            <button type="submit">Google Search</button>
            <button type="submit">I'm feeling good</button>
        </div>
    </div>
    <!-- search-bar bitiş -->
    <div class="link-bar">
        <div class="link-1">
            <p>Special Searches</p>
            <a href="#">Stanford Search</a>
            <a href="#">Linux Search</a>
        </div>

        <div class="link-2">
            <a href="#">Help!</a>
            <a href="#">About Google!</a>
            <a href="#">Company İnfo</a>
            <a href="#">Google! Logos</a>
        </div>

        <div class="link-3">
            <div class="link-group">
            <p>Get Google! <br>
                updates monthly:</p>
            <input type="text" placeholder="your e-mail">
            <button type="submit">Subscribe</button>
            <a href="#">Archive</a>
            </div>
        </div>
    </div>
<footer>
    <p>Copyright ©1998 Google Inc.</p>
</footer>
</div>  
</body>
</html>
